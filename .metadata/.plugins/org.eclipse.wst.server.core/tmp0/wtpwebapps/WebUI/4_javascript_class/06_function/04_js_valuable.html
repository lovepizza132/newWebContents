		// 지역변수: 함수 블럭 안에 변수(if문 안의 변수는 지역변수가 아니다.)
		
		if(true){
			var i = 100; //함수블럭이 아닌 if문 블럭안의 변수 선언은 글로벌 변수다(지역변수 아님)
		}
		document.write('i=' + i +'<br/>');
		
		for(var j=0; j<3; j++){} // for문 안에서 선언해둔 변수도 글로벌 변수 이지만 덮어쓰기가 가능해서 문제를 일으키지 않음
		for(var j=0; j<3; j++){}
		
// 		var j=1;
// 		var j=2;
		let j=1; // 오류뜸: let으로 같은 변수명을 사용하고자 한다면 다음생에 해라
		let j=2;
		document.write('j=' + j + '<br/>');
