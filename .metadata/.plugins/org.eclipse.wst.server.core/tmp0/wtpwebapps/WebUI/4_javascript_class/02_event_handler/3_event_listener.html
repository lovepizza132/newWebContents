<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 리스너 연결 </title>
 <script type="text/javascript">
 window.onload = function(){
	 var btn = document.getElementById('btn');
	 btn.addEventListener('click', function(){ //클릭 이벤트가 발생하면 함수와 연결시킨다.
		 alert('이벤트');
	 });
 }
 
 </script>
 </head>
 <body>
	<input type='button' value='눌러'  id='btn' />
 </body>
</html>
