<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action='' method='post'>
	<fieldset>
		<legend>로그인 정보</legend>
		<ol>
		<li>
		<label for='id'>아이디</label><input id='id' name='id' type='text'/>
		</li>
		<li>
		<label for='pass'>비밀번호</label><input id='pass' name='pass' type='password'/>
		</li>
		<li>
		<label for='pass'>비밀번호 확인</label><input id='pass' name='pass' type="password"/>
		</li>
		<li>
		<label for='memberGrade'>회원 등급</label><input type='text' list ='memberGrade'>
			<datalist id= 'memberGrade'>
				<option>준회원</option>
				<option>회원</option>
				<option>VIP회원</option>
			</datalist>
		</li>
		</ol>
	</fieldset>
	<fieldset>
	<legend>개인 정보</legend>
		<ol>
		<li>
		<label for='irum'>이름</label><input id='irum' name='irum' type='text' placeholder='5자미만 공백없이' maxlength='5'>
		</li>
		<li>
		<label for='email'>메일 주소</label><input id='email' name='email' type='email' placeholder='abcd@domain.com'/>
		</li>
		<li>
		<label for='phone'>연락처</label><input id='phone' name='phone' type='tel' pattern="(010|011)-[0-9]{4}-[0-9]{4}"/>
		</li>
		<li>
		<label for='birthday'>생일</label><input id='birthday' name='birthday' type="date" min="1993-01-01" max="2020-04-23" step="1" />
		</li>
		</ol>	
	</fieldset>	
	<fieldset>	
		<legend>코딩 숙련도(상,중,하)</legend>
		<ol>
		<li>
		<input type="range" min="0" max="2" step="1" value="1"/> <br/>
		</li>
		</ol>	
	</fieldset>
	<fieldset>
		<input type="submit" value="Submit"/> 
	</fieldset>
</form>
</body>
</html>
