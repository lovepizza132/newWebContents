<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>old form</title>
</head>
<body>
<form id="myform" action="#" ><!-- id는 유일해야한다. class는 중복가능 #은 자기자신이며 디폴트값이다-->
	<label for="email">email</label>
	<input type="text" id="email" name="email"><!-- for email과 id email이 같아야한다. -->
	<input type="submit">
</form>
</body>
<script>
	document.querySelector("#myform").addEventListener("submit", function(e){
		var email = document.querySelector("#email");
		var isValidate = false;
		var regexp = /[a-z]+[a-z0-9]*\.?[a-z0-9]*@[a-z0-9]+\.?[a-z0-9]*/i;
		 if(!regexp.test(email.value)){
			alert("이메일 형식이 다릅니다.");
			e.preventDefault();
		} 
	});
</script>
</html>
