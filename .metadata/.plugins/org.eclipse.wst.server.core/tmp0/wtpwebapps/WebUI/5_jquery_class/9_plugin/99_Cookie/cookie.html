<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.cookie</title>
<script type="text/javascript"   src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="js/jquery.cookie.js"></script>
<script type="text/javascript">
$(function(){
	
	if($.cookie('email')){
		$('#txtMail').val($.cookie('email'));
	}
	
	
	$('#btnSave').click(function(){
		$.cookie('email', $('#txtMail').val(), {expires: 1});//이름을 email로 지음(이건 내맘데로), expires:1은 하루동안 보관한다는 뜻
		$('#txtMail').val('');
	});
});
</script>
</head>
<body>
<form method="POST" action="">
  메일 어드레스：
  <input id="txtMail" type="email" size="50" />
  <input id="btnSave" type="button" value="송신" />
</form>
</body>
</html>
