<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title> 첫 연습 </title>
<style>
	.active { border: 3px solid red; } /* active 클래스 선언하고  */
</style>
<script type="text/javascript" src='../lib/jquery-3.5.1.min.js'></script>
<script type="text/javascript">
$(function(){
	//1
	$('.man').css({'background':'hotpink'});
	$('.woman').css({'color':'red'});
	
	//2

	var box = $('.inputText');
	box.focus(function(){
		$(this).addClass('active'); // active 클래스를 추가
	});
	box.blur(function(){
		$(this).removeClass('active');
	});

	
	//3 jquery 함수 : setter와 getter 동일
	// 함수(인자) : setter    / 함수() : getter
	$('#divText').text("<img src='images/grim.jpg'>");
	$('#divHtml').html("<img src='images/grim.jpg'>");
	$('#divEmpty').empty();
	
	// 속성값 얻어오거나 저장함수: attr() -> html의 속성을 얻어오거나 변경하는 함수
	// 강아지 -> 고양이
	$('#changeGrim').attr('src', 'images/cat.jpg');
	
	//4 폼 안에 요소의 입력이나 선택 값들을 getter/ setter : val() ->자바스크립트에서는 .value로 했었음
	$('#tf').val('이름을 입력하세요');
	$('#ta').val('작성중');
	$('#sel').val('incheon');
	$('#sel_m').val(['seom1', 'seom3']);
	//확인버튼 눌렀을 때, 입력값이나 선택값을 모두 아이디가 result인 요소 안에 출력
	$('#check').click(function(){
		$('#result').text($('#tf').val() + $('#ta').val() + $('#sel').val() + $('#sel_m').val());
	});
	// 취소눌렀을 때 다 리셋!
	$('#init').click(function(){
		$('#tf').val('');
		$('#ta').val('');
		$('#sel').val('');
		$('#sel_m').val('');
	});
	
	// 5 동적 구조 만들기
	
	var actor= $('#actor');//dom document object model 메모리에 올린 상태.
	var tae= $('#tae');
	var su= $('#su');
	var bin= $('#bin');

	actor.append(tae);
	actor.append(su);
// 	actor.append(bin);
	bin.appendTo(actor);
	
	actor.append('<div>한배우</div>');
	var n = $('<div/>'); // <div/>는 <div></div>의 축약형
	n.text('두배우'); //<div>두배우</div>
	actor.append(n);
	
	//6
	$('.data').each(function(){
		$(this).click(function(){
			alert($(this).text());
		});
	});
});
</script>
</head>
<body>
	<!--  1 -->
	<ul>
		<li class="man">김수현</li>
		<li class="woman">김희애</li>
		<li class="woman">송혜교</li>
		<li class="man">하정우</li>
		<li class="woman">김태희</li>
	</ul>
	<!-- 2 -->
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	

	<!-- 3 -->
		<div id="divText">여기에 글씨를</div>
		<div id="divHtml">여기에 그림을</div>
		<div id="divEmpty">여기를 비움</div>
		<p>
		<img src="images/puppy.jpg" id='changeGrim'>
		</p>
		
	<!-- 4 -->	
		<p>
		<input id="tf" type="text" size="20" />
		<textarea id="ta" rows="3" cols="20"></textarea>
		<select id="sel">
			<option value="seoul">서울</option>	<!-- option에 value 값 없어도 됨 -->
			<option value="busan">부산</option>
			<option value="masan">마산</option>
			<option value="incheon">인천</option>
		</select>
		<select id="sel_m" multiple="multiple">
			<option value="seom1">제주도</option>
			<option value="seom2">울릉도</option>
			<option value="seom3">독도</option>
			<option value="seom4">거제도</option>
		</select>
		<input type='button' id='check' value='확인'/>
		<input type='button' id='init' value='초기화'/> <!--  [과제] 클릭시 값 지정하려면  -->
		<div id='result'></div>
		</p>
		
	<!-- 5 -->
		<div id="actor">배우</div>
		<div id="tae">김태희</div>
		<div id="su">김수현</div>
		<div id="bin">현빈</div>
		<!-- [ 과제 ] 동적 테이블 만들기  -->

	<!-- 6 -->
		<div class="data">이름</div>
		<div class="data">직업</div>
		<div class="data">나이</div>

	
</body>
</html>
