// var f = function(num){

// var func = f(10);


// 지역변수인 num을 공유할 수 있게 만듬 -> closure의 기본개념
var byensu = function(num){ // (함수선언실행 동시에)함수가 변수가 되면서 리턴형으로 호출만 하면 바로 실행가능한 이것은 증말 대박이다.

	return function(){
		--num;
		document.write('num= ' + num + '<br/>');
		};
}(10);

document.write(byensu + '<br/>');
document.write(typeof byensu + '<br/>'); // string이 아닌 function으로 리턴

byensu();
byensu();
byensu();


</script>
