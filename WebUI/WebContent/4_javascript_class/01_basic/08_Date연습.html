<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById('btn').onclick = function(){
			 var s = document.getElementById('startDate').value;
			 var e = document.getElementById('endDate').value;
			 
			 
			 
			 var sDate = new Date(s);
			 var eDate = new Date(e);
			 
			 var diff = eDate - sDate; //milsecond로 나옴
			 alert(diff / (24*60*60*1000)); // 하루단위로 만듬

	
		}
	}
</script>
</head>
<body>
		시작일 : <input type='date'  id='startDate'> 
		~
		종요일  : <input type='date' id='endDate'> 
		
		<input type='button' id='btn' value='여행일정'>
</body>
</html>
