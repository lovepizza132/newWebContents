<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">	
 	
	var d = new Date('2020/05/03');
// 	var d = new Date(); // 오늘날짜
	document.writeln( d  + '<br/>');
	document.writeln( d.getYear()  + '<br/>'); // 쓰지마셈
	document.writeln( d.getFullYear()  + '<br/>'); // 반드시 FullYear로 줘야한다.
	document.writeln( d.getMonth()  + '<br/>'); // 0부터 세서 8월을 적어도 7월로 뜬다.(자바처럼 하나 적게 나옴)
	document.writeln( d.getDate()  + '<br/>');
	document.writeln( d.getDay()  + '<br/>'); // 월:1, 화:2, 수:3, 목:4, 금:5, 토:6, 일:0;

	
	var today = new Date();
	today.getFullYear();
	today.setMonth(4);
	today.setDate(1);
	document.writeln('<hr/>' + today + '<br/>');
	document.writeln('<hr/>' + today.toLocaleString() + '<br/>');
	document.writeln('<hr/>' + today.toGMTString() + '<br/>');
	document.writeln('<hr/>' + today.toDateString() + '<br/>');
	
	today.setMonth( today.getMonth() - 3);
	document.writeln('<hr/>' + today.toLocaleString() + '<br/>');
	// 20일전 날
	today.setMonth( today.getMonth() + 3);
	today.setDate( today.getDate() - 20);
	document.writeln('<hr/>' + today.toLocaleString() + '<br/>');
	
	//월의 마지막 날 구하기
	var today = new Date();
	today.setDate(0); // 0일은 없다. 따라서 1일의 -1인 전월의 마지막날로 간드아아아아아아아아
	document.writeln('<hr/>' + today.toLocaleString() + '<br/>');
	
	
	</script>

</head>
<body>

</body>
</html>
