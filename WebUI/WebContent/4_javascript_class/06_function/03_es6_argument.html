<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> es6 인수 </title>
<script>
 
	// @ 1. 인수의 기본값(default) 지정, 넘어오는 값이 있으면  지정값으로, 없으면 기본값(default값)으로
   	function multiple( first, second=100 )
	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' ); 
	
	
	// @ 2. 가변길이 인수(...)
	function sum(...su){ // su라는 변수로 가변가능하도록 설정
		var hap = 0;
		for(var i of su){ //in과 of가 다름 in은 각 함수의 배열의 순서 번호를 가져옴, of는 값을 가져옴
			hap += i;
		}
		return hap;
	}
		document.write( sum(1,2,3) + '<br/>');
		document.write( sum(1,2,3,4) + '<br/>');
		document.write( sum(1,2,3,4,5,6,7,8,9) + '<br/>');
	 
		 
 
</script>
</head>

</html>
