<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write('<table border="2">');
	for(var i=0; i<5; i++){
		document.write('<tr>');
		for(var j=0; j<5; j++){
			document.write('<td>'+ ((i)+(j+1)) + '</td>');
		}
		document.write('<tr/>');
	}
	document.write('</table>');

</script>
</head>
<body>

</table>
</body>
</html>
