<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_html5_simpleform.html</title>


</head>
<body>

<form action='' method='post'>
	<fieldset>
		<legend>회원 가입</legend>
		<ol>
		<li>
			<label for='irum'>이름</label><input id='irum' name='irum' type='text'/>
		</li>
		<li>
			<label for='gender'>성별</label>
			<input type='radio' id='gender' name='gender' value='남자' checked="checked"/>남자
			<input type='radio' id='gender' name='gender' value='여자'/>여자
		</li>
		<li>
			<label for='job'>직업</label>
			<select id="job" name='job'>
 			 <option value="프로그래머">프로그래머</option>
  			<option value="축구선수">축구선수</option>
  			<option value="의사">의사</option>
  			<option value="변호사">변호사</option>
			</select>	
		</li>
		<li>
			<label for='hoby'>취미	</label>
			<input type="checkbox" id="hoby" name="hoby" value="잠자기">잠자기
			<input type="checkbox" id="hoby" name="hoby" value="먹기">먹기
			<input type="checkbox" id="hoby" name="hoby" value="숨쉬기">숨쉬기
			<input type="checkbox" id="hoby" name="hoby" value="멍때리기">멍때리기
		</li>
		<li>
			<label for='lover'>애인</label>
			<input type='radio' id='lover' name='lover' value='있다' checked='checked'/>있다
			<input type='radio' id='lover' name='lover' value='없다'/>없다
		</li>
		<!-- 웹과 앱 -->
		<li>
			<label for='countries'>여행하고 싶은 나라?</label><input type='text' list ='countries'>
			<datalist id= 'countries'>
				<option>가나</option>
				<option>제주도</option>
				<option>남극</option>
			</datalist>
		</li>
		<li>
			<input type='submit' value='확인'/>
			<input type='reset' value='취소'/>			
		</li>
		</ol>
	</fieldset>
</form>



</body>
</html>
