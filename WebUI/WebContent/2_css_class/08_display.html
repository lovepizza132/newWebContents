<!-- 
	display:block			:		 항상 새라인에서 시작하고 옆에 다른 요소 배치 안됨-개행+속성이 먹힘
											width, height, padding, margin, border 조절 가능
	display:inline		:		 새라인에서 시작 못하고 옆에 다른 요소와 배치 가능-개행 x + 속성도 X
											width, height, padding, margin, border 조절 불가능
	display:inline-block : 	새라인에서 시작 못하고 옆에 다른 요소와 배치 가능-개행X + 속성 가능
											width, height, padding, margin, border 조절 가능
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 박스의 유형 제어 - display </title>
<style type="text/css">
/*25~27번째 div 선택*/
div div {
	margin : 20px; padding : 30px;
	
	display:inline-block;
}

/*화면에서 spade3 카드를 안 보이게*/
/*div>div:nth-child(2){ display:none;}*//* 선택자와 공간 모두를 안보이게 함 */
div>div:nth-child(2){ visibility: hidden;}/* 공간은 남겨놓고 선택자는 안보이게 함 */

</style>
</head>
<body>
	<hr/>
	<div style="background : orange">
		<div><img src='./img/spade-2.png'  width='200px' height='300px'/></div>
		<div><img src='./img/spade-3.png'  width='200px' height='300px'/></div>
		<div><img src='./img/spade-7.png'  width='200px' height='300px'/></div>

</div>

</body>
</html>
