/*
	1. 테이블의 테두리를 이쁘게 지정
	2. 테이블의 제목칸을 눈에 띄게 꾸며주세요.

	4. 테이블에 마우스 올라가면 올라간 행만 눈에 띄는 색으로 변경
*/
.data { border: 3px solid red;}
.heading {
	width: 200px; height: 50px;
	padding: 10px;
	background: aliceblue;
}
tr:nth-child(odd) { background: hotpink; }
tr:nth-child(even) { background: yellowgreen; }
tr:hover { color: white ; background: violet;}
